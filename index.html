<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Dendy Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
    }

    .topbar {
      background: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #ddd;
      position: relative;
      z-index: 100;
    }

    button {
      padding: 8px 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      color: #000;
      font-size: 14px;
    }

    button:hover {
      opacity: 0.9;
    }

    .game-list {
      display: none;
      background: #fff;
      padding: 10px;
      position: absolute;
      top: 50px;
      left: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .game-list div {
      padding: 8px;
      cursor: pointer;
      border-radius: 4px;
      color: #000;
    }

    .game-list div:hover {
      background: #f0f0f0;
    }

    /* Полноэкранное модальное окно */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-content {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
  </style>
</head>
<body>

<div class="topbar">
  <button id="toggleGames">Выбор игры</button>
</div>

<div class="game-list" id="gameList">
  <div onclick="openGame('https://st.8games.net/11/igra-dendi-chip-i-dejl-speshat-na-pomoshch-2/')">Chip & Dale 2</div>
  <div onclick="openGame('https://st.8games.net/11/igra-dendi-chip-i-dejl/')">Chip & Dale</div>
  <div onclick="openGame('https://st.8games.net/11/igra-dendi-boevye-zhaby-i-dvojnoj-drakon/')"> Double Dragon</div>
  <div onclick="openGame('https://st.8games.net/11/igra-dendi-kontra/')">Contra</div>
  <div onclick="openGame('https://igroutka.ru/loader/game/37804/')">Батлтоадс</div>  
  <div onclick="openGame('https://igroutka.ru/loader/game/37806/')">Streets Of Rage</div>
  <div onclick="openGame('https://igroutka.ru/loader/game/37447/')">Streets of Rage 2</div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <button class="close" onclick="closeModal()">✕</button>
    <iframe id="gameFrame"></iframe>
  </div>
</div>

<!-- VK Bridge -->
<script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
<script>
  // Инициализация VK Bridge (можно оставить, если в будущем потребуется)
  vkBridge.send('VKWebAppInit');

  const toggleBtn = document.getElementById('toggleGames');
  const gameList = document.getElementById('gameList');
  const modal = document.getElementById('modal');
  const frame = document.getElementById('gameFrame');

  toggleBtn.onclick = () => {
    gameList.style.display = gameList.style.display === 'block' ? 'none' : 'block';
  };

  function openGame(url) {
    frame.src = url;
    modal.style.display = 'flex';
    gameList.style.display = 'none';
  }

  function closeModal() {
    frame.src = '';
    modal.style.display = 'none';
  }

  // Закрытие модального окна при клике вне iframe
  modal.addEventListener('click', (e) => {
    if (e.target === modal) closeModal();
  });
</script>

</body>
</html>
